<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mountain Project - Climbing Route Finder</title>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <section class="section" id="route-finder">
      <form id="route-finder-form" method="POST" action="http://18.221.10.29">
      <h2 class="route-finder__heading">Route Finder</h2>
      <p class="route-finder__text">
        Fill out the fields below and we'll make an intelligent recommendation on what you should climb.
      </p>
      <label class="route-finder__label" for="user_id">Mountain Project User ID</label>
      <input class="route-finder__input" type="number" id="user_id" name="user_id" value="" required>
      <label for="type">Route Type</label>
      <select class="route-finder__select" id="type-select" name="type">
        <option value="" selected>Select one</option>
        <option value="Boulder">Boulder</option>
        <option value="Sport">Sport</option>
        <option value="Trad">Trad</option>
      </select>
      <label for="min-grade">Minimum Grade</label>
      <select class="route-finder__select" id="min-grade" name="min-grade">
          <option value="" selected>Select one</option>
      </select>
      <label for="max-grade">Maximum Grade</label>
      <select class="route-finder__select" id="max-grade" name="max-grade">
          <option value="" selected>Select one</option>
      </select>
      <label class="route-finder__label" for="pitches">No. Pitches</label>
      <select class="route-finder__select" id="pitches" name="pitches">
        <option value="" selected>Select one</option>
        <option value="single">Single pitch</option>
        <option value="multi">Multi-pitch</option>
      </select>
      <label for="location">Location</label>
      <select class="route-finder__select" id="location" name="location">
        <option value="" selected>Select one</option>
      </select>
      <fieldset>
        <legend>Keywords</legend>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="crimpy" name="crimpy" value="Crimpy">
          <label for="crimpy">Crimpy</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="scary" name="scary" value="Scary">
          <label for="scary">Scary</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="steep" name="steep" value="Steep">
          <label for="steep">Steep</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="fun" name="fun" value="Fun">
          <label for="fun">Fun</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="adventurous" name="adventurous" value="Adventurous">
          <label for="adventurous">Adventurous</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="stiff" name="stiff" value="Stiff">
          <label for="stiff">Stiff</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="juggy" name="juggy" value="Juggy">
          <label for="juggy">Juggy</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="overhung" name="overhung" value="Overhung">
          <label for="overhung">Overhung</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="smear" name="smear" value="Smear">
          <label for="smear">Smear</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="chimney" name="chimney" value="Chimney">
          <label for="chimney">Chimney</label>
        </div>
        <div class="route-finder__checkbox">
          <input type="checkbox" id="crack" name="crack" value="Crack">
          <label for="crack">Crack</label>
        </div>
      </fieldset>
      <button id="submit-button" class="route-finder__submit" type="submit" name="button">Get Routes</button>
    </form>
    </section>
    <section class="section" id="results">
      <h2 id="the_results_heading" class="results__heading">Recommended Routes</h2>
      <table class="results__table">
        <thead>
          <tr>
            <td>Name</td>
            <td>Grade</td>
            <td>No. Pitches</td>
            <td>Keywords</td>
          </tr>
        </thead>
        <tbody id="the_results">
        </tbody>
      </table>
    </section>
    <script src="scripts/datasets.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
